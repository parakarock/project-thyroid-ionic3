<ion-header>
  <ion-navbar>
    <ion-title>qrcode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-input type="text" [(ngModel)]="encodText"></ion-input>
    <ion-buttons block (click)="encode()"></ion-buttons>
    <ion-item>
      <ion-buttons block (click)="encode()"></ion-buttons>
    </ion-item>
    <ion-item *ngIf="scannedData.text">
      <ion-label>Your Barcode is</ion-label>
      <br>
      <span>{{scannedData.text}}</span>
    </ion-item>
  </ion-card>
</ion-content>
