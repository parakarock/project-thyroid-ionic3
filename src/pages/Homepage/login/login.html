  <ion-navbar color="1">

<ion-content padding >
 <div style="text-align: center;">
  <img
  id="logo"
  src="../../../assets/imgs/buu.jpg"
  class="img-responsive"
  width="128" height="128"
  
/>

 </div>

  <ion-list>

    <ion-item>
      <ion-label floating>รหัสบัตรประชาชน</ion-label>

  <button ion-button full (click)="onClickLoginButton()">เข้าสู่ระบบ</button>

 </div>
