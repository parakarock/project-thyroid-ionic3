<ion-header>
  <ion-navbar>
    <ion-title>เปลี่ยนรหัส</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item >
    <ion-label  color="dark">รหัสผ่านเดิม</ion-label>
    <ion-input [(ngModel)]="passold" type="text" placeholder=""></ion-input>
  </ion-item>

  <ion-item >
    <ion-label  color="dark">รหัสผ่านใหม่</ion-label>
    <ion-input [(ngModel)]="passnew" type="text" placeholder=""></ion-input>
  </ion-item>

  <ion-item >
    <ion-label  color="dark">รหัสผ่านใหม่อีกครั้ง</ion-label>
    <ion-input [(ngModel)]="passnewagain" type="text" placeholder=""></ion-input>
  </ion-item>
  <button ion-button  >บันทึก</button>
</ion-content>
