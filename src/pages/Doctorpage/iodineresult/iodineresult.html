<ion-header>
  <ion-navbar>
    <ion-title>ผลการกลืนแร่ไอโอดีน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-list>
      <button ion-item (click)="onClickIodineDetail()">
        ก่อนกลืนแร่
        <ion-icon name="arrow-dropright" md="md-arrow-dropright" item-right></ion-icon>
      </button>
  <ion-card>
    <ion-item>
        <ion-label>กลืนแร่ไอโอดีนครั้งที่ 1 วิธีการ (ประมาณ/คำนวณ)</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>วันที่รักษา</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" placeholder=""></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>ปริมาณ</ion-label>
        <ion-input type="text" value="" text-right></ion-input>
      </ion-item>
      <button ion-button float-right>บันทึกผล</button>
  </ion-card>


      <button ion-item (click)="onClickIodineDetail()">
        หลังกลืนแร่ 1-2 เดือน
        <ion-icon name="arrow-dropright" md="md-arrow-dropright" item-right></ion-icon>
      </button>

      <button ion-item (click)="onClickIodineDetail()">
        หลังกลืนแร่ 3-4 เดือน
        <ion-icon name="arrow-dropright" md="md-arrow-dropright" item-right></ion-icon>
      </button>

      <button ion-item (click)="onClickIodineDetail()">
        หลังกลืนแร่ 5-6 เดือน
        <ion-icon name="arrow-dropright" md="md-arrow-dropright" item-right></ion-icon>
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-row style="height: 100"></ion-row>

    <ion-item>
      <ion-label>ผลการรักษา</ion-label>
      <ion-select [(ngModel)]="title" placeholder="เลือก">
        <ion-option value='Propylthiouracil (PTU)'>สำเร็จแบบการทำงานของไทรอยด์ปกติ</ion-option>
        <ion-option value='Methimazole (MMI)'>สำเร็จแบบต่อมไทรอยด์ทำงานน้อย</ion-option>
        <ion-option value='Tapazole'>ไม่สำเร็จ ต้องรักษาด้วยแร่ไอโอดีนซ้ำ</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button float-right>บันทึกผล</button>
  </ion-card>

</ion-content>
