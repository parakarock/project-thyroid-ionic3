<ion-header>
  <ion-navbar>
    <ion-title>ติดตามผลการรักษา</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button float-right (click)="EditTreatmentResult()">+</button>

  <ion-card *ngFor="let item of obj">
    <ion-item>
      <ion-card-title>ครั้งที่ 1</ion-card-title>
    </ion-item>
    <ion-item>
      <ion-label color="dark">วันที่</ion-label>
      <ion-label color="primary" text-right>{{item.date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">อาการทางคลินิค</ion-label>
      <ion-label color="primary" text-right>{{item.Sympton}}</ion-label>
    </ion-item>

    <ion-card color="light">
      <ion-item>
      <ion-label color="dark"><h2>ผลการตรวจทางห้องปฏิบัติการ</h2></ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">fT4</ion-label>
      <ion-label color="primary" text-center>{{item.fT4}}</ion-label>
      <ion-label color="dark">TSH</ion-label>
      <ion-label color="primary" text-center>{{item.TSH}}</ion-label>
    </ion-item>
    </ion-card>

    <ion-item>
      <ion-label color="dark">การรักษา</ion-label>
      <ion-label color="primary" text-right>{{item.Solution}}</ion-label>
    </ion-item>
    <button ion-button float-right >แก้ไข</button>
  </ion-card>

  <ion-card>
    <ion-row style="height: 100"></ion-row>

    <ion-item>
      <ion-label>ผลการรักษา</ion-label>
      <ion-select [(ngModel)]="title" placeholder="เลือก">
        <ion-option value='Propylthiouracil (PTU)'>สำเร็จแบบการทำงานของไทรอยด์ปกติ</ion-option>
        <ion-option value='Methimazole (MMI)'>สำเร็จแบบต่อมไทรอยด์ทำงานน้อย</ion-option>
        <ion-option value='Tapazole'>ไม่สำเร็จ ต้องรักษาด้วยแร่ไอโอดีนซ้ำ</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button float-right>บันทึกผล</button>
  </ion-card>
</ion-content>
