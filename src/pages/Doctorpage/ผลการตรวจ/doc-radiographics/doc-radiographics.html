<ion-header>
  <ion-navbar>
    <ion-title>Scan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-header>ภาพ Thyroid Scan</ion-card-header>
  <button ion-button full (click)="getImage()">เลือกรูปภาพ</button>
  <button ion-button full (click)="openCamera()">เปิดกล้องถ่ายรูป</button>

  <ion-item>
    <h4>Image Preview</h4>
    <p><img align="center" src="{{ imageURI }}" *ngIf="base64Image"/></p>
  </ion-item>

  <ion-item>
    <button ion-button full (click)="uploadFile()">Upload Picture</button>
  </ion-item>
</ion-card>

</ion-content>
