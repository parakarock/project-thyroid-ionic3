<ion-header>
  <ion-navbar>
    <ion-title>ลงทะเบียนผู้ป่วยใหม่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>คำนำหน้าชื่อ</ion-label>
      <ion-select [(ngModel)]="title" placeholder="เลือก">
        <ion-option value='นาย'>นาย</ion-option>
        <ion-option value='นาง'>นาง</ion-option>
        <ion-option value='นางสาว'>นางสาว</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>ชื่อ</ion-label>
      <ion-input  #flName type="text" placeholder="ภาษาไทย"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>นามสกุล</ion-label>
      <ion-input  #ltName type="text" placeholder="ภาษาไทย"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>วันเกิด</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="DateOfBirth" placeholder="เลือกวันเกิด"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label >รหัสบัตรประชาชน</ion-label>
      <ion-input  #idCard type="text" placeholder="กรุณาใส่ 13 หลัก"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>เพศ</ion-label>
      <ion-select [(ngModel)]="sex" placeholder="เลือก">
        <ion-option value='หญิง'>หญิง</ion-option>
        <ion-option value='ชาย'>ชาย</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>สัญชาติ</ion-label>
      <ion-input  type="text" placeholder="ภาษาไทย" #National></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>สถานะ</ion-label>
      <ion-select [(ngModel)]="status" placeholder="เลือก">
        <ion-option value='โสด'>โสด</ion-option>
        <ion-option value='คู่'>คู่</ion-option>
        <ion-option value='หย่า'>หย่า</ion-option>
        <ion-option value='คู่สมรสเสียชีวิต'>คู่สมรสเสียชีวิต</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>เบอร์โทรศัพท์ที่ติดต่อได้</ion-label>
      <ion-input type="tel" placeholder="เบอร์โทรศัพท์" #Tel></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label fixed>รหัสผ่าน</ion-label>
      <ion-input  #password type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>ยืนยันรหัสผ่าน</ion-label>
      <ion-input  #passwordConfirm type="password"></ion-input>
    </ion-item> -->
  
  </ion-list>
  <button ion-button full (click)="onClickToRegister()">ยืนยันการสมัคร</button>
</ion-content>
