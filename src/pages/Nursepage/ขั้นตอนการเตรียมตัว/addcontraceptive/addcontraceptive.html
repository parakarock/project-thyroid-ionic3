<ion-header>
  <ion-navbar color="1">
    <ion-title>การคุมกำเนิด</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>ผลการตรวจ UPT</div>

<ion-card >
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <div>UPT </div>
        </ion-col>
        <ion-col col-4>
          <div>วันที่ </div>
        </ion-col>
        <ion-col col-6>
          <ion-card>
            <ion-card-header>
              <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
              </ion-item>
            </ion-card-header>
            </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-2>
          <div>ผลการตรวจ</div>
        </ion-col>
        <ion-col col-4>
    
        </ion-col>
        <ion-col col-4>
          <ion-card>
            <ion-card-header>
              <ion-item>
                <ion-select [(ngModel)]="examination">
                  <ion-option value="negative">negative</ion-option>
                  <ion-option value="positive">positive</ion-option>
                </ion-select>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col col-2>
          <button ion-button >Add</button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </ion-card-header>
</ion-card>
</ion-content>
