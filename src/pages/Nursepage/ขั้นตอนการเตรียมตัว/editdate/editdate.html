<ion-header>
  <ion-navbar>
    <ion-title>วันที่นัดกลืนแร่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
      <div>วิธีการเลือก</div>
</ion-col>

<ion-col col-5>
  <ion-card>
    <ion-card-header>
      <ion-item>
        
        <ion-select [(ngModel)]="howto">
          <ion-option value="วิธีการประมาณ">วิธีการประมาณ</ion-option>
          <ion-option value="วิธีคำนวณ">วิธีคำนวณ </ion-option>
        </ion-select>
      </ion-item>
    </ion-card-header>
  </ion-card>

</ion-col>
</ion-row>

<ion-row>
  <ion-col col-3>
  <div>ในวันที่</div>
</ion-col>

<ion-col col-5>
<ion-card>
<ion-card-header>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="inDate" ></ion-datetime>
  </ion-item>
</ion-card-header>
</ion-card>

</ion-col>
</ion-row>

<ion-row>
  <ion-col col-3>
  <div>ถึงวันที่</div>
</ion-col>

<ion-col col-5>
<ion-card>
<ion-card-header>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>
</ion-card-header>
</ion-card>
<div>{{currentDate}}</div>
<div>------------{{global.mydate}}</div>
</ion-col>
</ion-row>
</ion-grid>

<button ion-button small (click)="datadate()">Save</button>
</ion-content>
