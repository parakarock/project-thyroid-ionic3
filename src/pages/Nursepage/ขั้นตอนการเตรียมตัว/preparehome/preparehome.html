<ion-header>
  <ion-navbar color="1">
    <ion-title>ขั้นตอนการเตรียมตัว</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>วันที่นัดกลืนแร่ครั้งที่ 1</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <div>วิธีการกลืนที่เลือก</div>
      </ion-col>
      <ion-col col-4>
        <div>{{global.mydate}}</div>
      </ion-col>
      <ion-col col-3>
        <button ion-button (click)="editdate()">Edit</button>
      </ion-col>
    </ion-row>
  </ion-grid>


<ion-card  (click)="contraceptive()">
  <ion-card-header>
    <div>การคุมกำเนิดสำหรับสตรีวัยเจริญพันธุ์
      <ion-icon name="arrow-forward-outline"></ion-icon>      
  </div>
  </ion-card-header>
</ion-card>

<ion-card (click)="antidepressant()">
  <ion-card-header>
    <div>การงดยาต้านไทรอยด์
      <ion-icon name="arrow-forward-outline"></ion-icon>     
  </div>
  </ion-card-header>
</ion-card>

<ion-card (click)="avoideating()">
  <ion-card-header>
    <div>การหลีกเลี่ยงการรับประทานอาหารที่มีไอโอดีนสูง
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </div>
  </ion-card-header>
</ion-card>

<ion-card (click)="practice()">
  <ion-card-header>
    <div> วิธีปฏิบัติตัวของผู้ป่วยหลังการกลืนแร่
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </div>
  </ion-card-header>
</ion-card>


<ion-card (click)="dataswallow()">
  <ion-card-header>
    <div>การปฏิบัติตัวในวันที่มากลืนแร่ 
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </div>
  </ion-card-header>
</ion-card>
</ion-content>
