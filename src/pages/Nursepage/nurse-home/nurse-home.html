<ion-header>
  <ion-navbar color="1">
    <ion-title>หน้าหลัก</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-menu side="right" [content]="mycontent">
  <ion-content>
    <ion-list>
      <img class="profile" src="../../../assets/icon/Pic_Icon/nurse.png" />
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="status" interface="popover">
          <ion-option value="nu">Nurse</ion-option>
          <ion-option value="doc">Docter</ion-option>
        </ion-select>
      </ion-item>
      <button ion-item (click)="onClickLogoutButton()">ออกจากระบบ</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content padding>
  <ion-title id="subtitle">เมนู</ion-title>

  <ion-grid>
    <ion-row>
      <a class="col col-50 text-center" (click)="onClickRegister()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-QR.png"
        />
        <h5>ลงทะเบียนผู้ป่วยใหม่</h5>
      </a>
      <a class="col col-50 text-center" (click)="onClickHealthdatahome()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Info.png"
        />
        <h5>ข้อมูลด้านสุขภาพ</h5>
      </a>
    </ion-row>

    <ion-row>
      <a class="col col-50 text-center" (click)="navigateToLabTest()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Exam.png"
        />
        <h5>ผลการตรวจทางห้องปฏิบัติการ</h5>
      </a>
      <a class="col col-50 text-center"  (click)="onClickPreparehome()">
        <img
          class="img-auto"
          id="logo"
          src="../../../assets/icon/Pic_Icon/P-Advice.png"
        />
        <h5>ขั้นตอนการเตรียมตัว</h5>
      </a></ion-row>
  </ion-grid>

  <ion-buttons>
    <button ion-button (click)="goDoctorPage()">Go to Doctor Page </button>
  </ion-buttons>
